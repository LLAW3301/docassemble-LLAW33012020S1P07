# The following two blocks set the SA Health and SAAS logos at the top left of the screen. 
objects:
  - SAAS_logo: DAStaticFile.using(filename='SAhealth.png')
---
mandatory: True
code: |
  set_parts(title='SAAS Consent Adviser', logo='<img src="' + SAAS_logo.url_for() + '" style="height: 65px;">')
---
# The initial screen of the application displays a welcome, explanation and disclaimer.
mandatory: True
question: Welcome to the SAAS Consent Adviser
subquestion: |
  This application will direct you through the pathways of medical consent and suggest the most appropriate action based on your input.
  
  Parts of this application are based on the assumption that paramedics are considered to be medical practitioners. The application will inform you when this distinction is important.
  
  The application's advice is not legal advice. By clicking continue you are agreeing not to treat it as such.
buttons:
  - "I accept and want to continue": continue
  - "I do not accept": exit
---
# The files containing the endpoints, code blocks, question blocks and templates, respectively.
include:
  - SAAS Consent Ends.yml
  - SAAS Consent Code.yml
  - SAAS Consent Questions.yml
  - SAAS Consent Templates.yml
---
# Sets the CSS and disables unnecessary features.
features: 
  css: saas_style.css
  debug: False
  hide standard menu: True
