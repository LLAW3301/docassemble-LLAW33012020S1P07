---
# The endpoints all use different mako that change depending on the answers given to the application. The mako in each endpoint is divided into 'content', which provides the recommendation, and 'subject', which references the relevant law. The 'subject' appears under any relevant buttons.
# This is the endpoint for the 'emergency' section of the application.
event: Appemergency
Question: Consent Recommendation
subquestion: |
  ${ terminus.content } 
  
  Thank you for using the SAAS Consent Adviser.
under: |
  ${ terminus.subject } 
buttons:
  - "Restart": restart
  - "Exit": exit
