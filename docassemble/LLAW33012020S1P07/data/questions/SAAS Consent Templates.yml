template: paramedic_can
content: |
  **A paramedic can:**
  
  * **detain the patient;** 
  * **transport the patient from place to place;** 
  * **restrain the patient or use force as seen reasonable in the circumstances;** 
  * **restrain the person and otherwise use force to the person as reasonably required in the circumstances;**
  * **enter and remain in a place where the paramedic reasonably suspects the person may be found; or**
  * **search the persons clothing or possessions and take possession of anything in the persons possession that the person may use to cause harm to themselves, others, or property**
  
  *Mental Health Act 2009 s 56(1)(c)*
  
  *Mental Health Act 2009 s 56(3)*
